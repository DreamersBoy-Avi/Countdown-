<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   
   <p>Countdown</p>
   <h2 class="ny">New Year</h2>
<div class="counter">
    <div class="box">
        <h2 id="days">00</h2>
        <small>Days</small>
    </div>
   

   <div class="box">
    <h2 id="Hours">00</h2>
    <small>Hours</small>
</div>


<div class="box">
    <h2 id="Minutes">00</h2>
    <small>Minutes</small>
</div>


<div class="box">
    <h2 id="Seconds">00</h2>
    <small>Seconds</small>
</div>
</div>

    <script src="Countdown.js"></script>
</body>
</html>
